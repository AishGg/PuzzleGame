<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <title>Puzzle Game</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="main">
        <div class="header">

            <div class="nav">
                <img id="settButton" src="./settings.png">
                <img id="levels" src="./star.png">
            </div>

            <h1 id="level">Level 1</h1>

            <img id="hintButton" src="./hint.png">

        </div>
        <div class="game">
            <h2 id="title"></h2>
            <h3 id="question"></h3>
            <div class="options">
                <div class="puzzleOptions"></div>
                <button id="submit" type="submit">Check Answer</button>
            </div>
            

        </div>

        <canvas id="hintCanvas"></canvas>
        <div class="settings">
            <h1>Sound: </h1>
            <img id="volume" alt="volume" src="./volume.png">
            <button type="button">Change Music</button>
        </div>
        
        <div class="feedback">
            <img id="feedbackImg" src="./check-mark.png">
            <img id="nextLevel" src="./nextLevel.png">
        </div>

        <audio autoplay loop>
            <source src="./sounds/scheming-background.mp3" type="audio/mp3">
        </audio>

    </div>
</body>
<script src="./scripts/main.js" type="module"></script>

</html>
